<mat-tab-group mat-align-tabs="center" [(selectedIndex)]="selectedTab">
  <mat-tab label="Récap">
    <app-recap [activities]="activities"
               (activitiesLoaded)="activities = $event"
               (mailsCreated)="whenMailsCreated($event)"
               (removeMission)="removeMission($event)"
               (removeLocalMission)="removeLocalMission($event)"
    ></app-recap>
  </mat-tab>
  <mat-tab label="Bénévoles">
    <ng-template matTabContent>
      <app-volunteer></app-volunteer>
    </ng-template>
  </mat-tab>
  <mat-tab label="Mails">
    <app-recap-mails [crfMails]="crfMails"></app-recap-mails>
  </mat-tab>
</mat-tab-group>
