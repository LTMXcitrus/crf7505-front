<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>
  Êtes-vous sûr de vouloir supprimer cette mission ({{data.name}}) de la liste ?
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="onCancelClick()">Non</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary" cdkFocusInitial style="display:block;">
    Oui
  </button>
</mat-dialog-actions>
