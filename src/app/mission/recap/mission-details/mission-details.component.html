<h1 mat-dialog-title>{{data.mission.name}}</h1>
<div mat-dialog-content>
  <ul>
    <li>{{getMission().id}}</li>
    <li>{{getMission().beginDate}}</li>
    <li>{{getMission().endDate}}</li>
    <li>{{getMission().ul}}</li>
    <li *ngFor="let missingRole of getMission().missingRoles">{{missingRole.type | translateRole}} - {{missingRole.quantity}}</li>
  </ul>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Fermer</button>
</div>
